<!DOCTYPE html>
<head>

  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">

<body>
  <!-- 일기 작성 -->
  <div class="container">
    <header>
      <h1><a href='javascript:history.back()'><div class="back write-history-back"><</div></a></h1>
    </header>
    <table class="diary-write-header">
      <thead>
        <td class="list">카테고리:</td>
        <td>

            <option value="2">의류</option>
            <option value="3">카테고리3</option>

        <tr>
          <td class="list">구매항목:</td>
          <td><input type="text" id="diaryTitle" value=""></td>
        </tr>
        <tr>
          <td class="list">가격:</td>
          <td><input type="text" id="diaryPrice" value=""></td>
        </tr>
      </thead>
    </table>
    <table class="diary-write">
      <tbody>
        <td class="btn-box" id="">
          <button class="btn-create">등록하기</button>
          <span class="date" id="date">2022.08.25</span>
        </td>
        <tr>
          <td class="content"><textarea name="diaryContent" id="diaryContent" value="" placeholder="무엇이든 기록을 해보자."></textarea></td>
        </tr>
      </tbody>
      <tfoot>
      </tfoot>
    </table>
