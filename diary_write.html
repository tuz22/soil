<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- 일기 작성 -->
  <form id="fileForm ">
  <div class="container">
    <header>
      <h1 class="diary-write-back"><a href='javascript:history.back()'><div class="back write-history-back"><</div></a></h1>
    </header>
    <section class="diary-one">
      <table class="diary-write-header">
        <thead>
          <td class="list">카테고리:</td>
          <td>
            <!-- <select name="categories" id="diaryCategory"> -->
            <select name="category_id" id="diaryCategory">
              <option value="0">카테고리를 선택하세요.</option>
              <option value="1">food</option>
              <option value="2">의류</option>
              <option value="3">카테고리3</option>
              <option value="4">카테고리4</option>
            </select>
          </td>
          <td>
            <!-- 파일업로드 -->
              <input type="file" name="file" id="file" class="file-upload-btn" multiple/>
              <!-- <input type="submit" value="등록하기"> -->
              <!-- <button type="button" onclick="submitFiles()">submit</button> -->
            </td>
            <tr>
              <td class="list">구매항목:</td>
              <td><input type="text" id="diaryTitle" name="title" value=""></td>
            </tr>
            <tr>
              <td class="list">가격:</td>
              <td><input type="text" id="diaryPrice" name="price" value=""></td>
            </tr>
          </thead>
        </table>
      </section>
      <article>
        <table class="diary-write">
          <tbody>
            <td class="btn-box" id="">
              <span class="date" id="date">2022.08.25</span>
              <!-- <button class="btn-create">등록하기</button> -->
              <input type="submit" class="btn-create" value="등록하기">
            </td>
            <tr>
              <!-- <td class="content"><textarea name="diaryContent" id="diaryContent" value="" placeholder="무엇이든 기록을 해보자."></textarea></td> -->
              <td class="content"><textarea name="content" id="diaryContent" value="" placeholder="무엇이든 기록을 해보자."></textarea></td>
            </tr>
          </tbody>
          <tfoot>
          </tfoot>
        </table>
      </article>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <script src="js/dWrite.js"></script>
  <script src="js/diary.js"></script>
</body>
</html>
